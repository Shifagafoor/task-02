<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7VfQngBp2v91vZp6GrEhOEhwL2gEP3KCInQ&s">
    <title>Finding symbols</title>
</head>
<body>
    <div class="screen">
        <h1>Finding A Symbol</h1>
        <button class="btn" id="start-btn">Lets start</button>
    </div>

    <div class="find">
        <div class="numbers">
            <div class="finding_number">
                <h1>Finding A Symbol</h1>
            </div>
            <div class="inputs">
                <div class="input_one">
                    <input class="input_two" type="number" placeholder="Enter a numbers" >
                </div>
                <button class="input_button">Start counting</button>
            </div>
            <div class="restart">
                <button class="restart_button">Restart</button>
            </div>
            <div class="output_container"></div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
